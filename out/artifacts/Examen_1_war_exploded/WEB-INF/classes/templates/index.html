<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title>CRUDS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <style>
        .carousel-inner img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">IBEROMX</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/miembro/}">CRUD Miembro</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/cliente/}">CRUD Cliente</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/departamento/}">CRUD Departamento</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/personal/}">CRUD Personal</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<div id="demo" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
    </ul>

    <!-- The slideshow -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="img/CRUD_ONE.PNG" alt="CRUD Miembros">
        </div>
        <div class="carousel-item">
            <img src="img/CRUD_TWO.png" alt="CRUD Clientes">
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
    </a>

</div>

<div class="container-fluid">
    <h3>Exámen 1</h3>
    <p>Los CRUDS fueron realizados en Spring Security, Spring Boot con JPA, Thymeleaf, MySQL. También utilizo Bootstrap 4 y CSS para dar una
    vista más agradable.</p>
</div>

<form method="POST" th:action="@{/logout}">
    <a href="#" onclick="this.parentNode.submit()">Cerrar Sesión</a>
</form>
