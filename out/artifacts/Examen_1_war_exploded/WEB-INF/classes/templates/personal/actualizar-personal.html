<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Personal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Actualizar Personal</h1>
    <hr>
    <h2>Actualizar Personal</h2>

    <form action="#" th:action="@{/personal/guardarPersonal}" th:object="${personal}"  method="POST">
        <input type="hidden" th:field="*{idPersonalExterno}">
        <input type="text" th:field="*{puestoPersonalExterno}" placeholder="Puesto" class="form-control mb-3 col-4">
        <input type="text" th:field="*{categoriaPersonalExterno}" placeholder="Categoría" class="form-control mb-3 col-4">
        <input type="hidden" th:field="*{empresaExt.idEmpresaExterna}">
        <button type="submit" class="btn btn-info col-2">Actualizar Puesto</button>
    </form>
    <hr>
    <a th:href="@{/personal/}">Regresar a la página anterior</a>
</div>
</body>
</html>
