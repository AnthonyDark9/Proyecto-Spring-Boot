<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Socio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Actualizar Socio</h1>
    <hr>
    <h2>Actualizar Socio</h2>

    <form action="#" th:action="@{/socios/guardarSocio}" th:object="${empresa}"  method="POST">
        <input type="hidden" th:field="*{idEmpresaExterna}">
        <input type="text" th:field="*{nombreEmpresaExterna}" placeholder="Nombre Empresa" class="form-control mb-3 col-4">
        <input type="text" th:field="*{folioEmpresa}" placeholder="Folio de la empresa" class="form-control mb-3 col-4">
        <button type="submit" class="btn btn-info col-2">Actualizar Socio</button>
    </form>
    <hr>
    <a th:href="@{/socios/}">Regresar a la p√°gina anterior</a>
</div>
</body>
</html>
