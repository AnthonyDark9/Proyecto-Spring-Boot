<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Tarea</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Actualizar Tarea</h1>
    <hr>
    <h2>Actualizar Tarea</h2>

    <form action="#" th:action="@{/tarea/guardarTarea}" th:object="${tarea}"  method="POST">
        <input type="hidden" th:field="*{idTarea}">
        <input type="text" th:field="*{nombreTarea}" placeholder="Nombre Tarea" class="form-control mb-3 col-4">
        <input type="date" th:field="*{duracionEstimadaTotal}" placeholder="Duración estimada tarea" class="form-control mb-3 col-4">
        <input type="hidden" th:field="*{proyecto.idProyecto}">
        <button type="submit" class="btn btn-info col-2">Actualizar Tarea</button>
    </form>
    <hr>
    <a th:href="@{/tarea/}">Regresar a la página anterior</a>
</div>
</body>
</html>
