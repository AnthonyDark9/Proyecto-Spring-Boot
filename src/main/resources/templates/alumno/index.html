<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Alumnos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<div class = "container my-2" >
    <h1>Lista de Alumnos</h1>
    <hr>
    <input class="form-control" id="myInput" type="text" placeholder="Buscar..">
    <br>
    <table class = "table table-dark table-striped table-responsive-md">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido Paterno</th>
            <th>Apellido Materno</th>
            <th>Calificaci√≥n alumno</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody id="myTable">
        <tr th:each="alumno : ${listaAlumnos}">
            <td th:text="${alumno.idAlumno}"></td>
            <td th:text="${alumno.nombreAlumno}"></td>
            <td th:text="${alumno.apellidoPaterno}"></td>
            <td th:text="${alumno.apellidoMaterno}"></td>
            <td th:text="${alumno.calificacionAlumno}"></td>
            <td><a th:href="@{/alumno/borrarAlumno/{id}(id = ${alumno.idAlumno})}" class="btn btn-danger">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
<hr>
<h2 class="h2 modal-header"><a th:href="@{/index/}">Salir</a></h2>

<script>
    $(document).ready(function(){
        $("#myInput").on("keyup", function() {
            var value = $(this).val().toLowerCase();
            $("#myTable tr").filter(function() {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > - 1)
            });
        });
    });
</script>

</body>
</html>
