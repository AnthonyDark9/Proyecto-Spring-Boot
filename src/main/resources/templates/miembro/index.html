<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>CRUD de Miembro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<div class = "container my-2" >
    <h1>Lista de Miembros</h1>
    <hr>
    <input class="form-control" id="myInput" type="text" placeholder="Buscar..">
    <br>
    <a th:href = "@{/miembro/showNuevoMiembroForm}" class="btn btn-primary btn-block  mb-3">Agregar cliente</a>
    <table class = "table table-striped table-responsive-md">
        <thead class="thead-dark">
        <tr>
            <th>Nombre Miembro</th>
            <th>Apellido Paterno</th>
            <th>Apellido Materno</th>
            <th>Peso</th>
            <th>Edad</th>
            <th style="text-align: center">Correo</th>
            <th style="text-align: center">Tel√©fono</th>
            <th style="text-align: center">Acciones</th>
        </tr>
        </thead>
        <tbody id="myTable">
        <tr th:each="miembro : ${listaMiembros}">
            <td th:text="${miembro.nombreMiembro}"></td>
            <td th:text="${miembro.apellidoPaterno}"></td>
            <td th:text="${miembro.apellidoMaterno}"></td>
            <td th:text="${miembro.pesoMiembro}"></td>
            <td th:text="${miembro.edadMiembro}"></td>
            <td th:text="${miembro.correoMiembro}"></td>
            <td th:text="${miembro.telefonoMiembro}"></td>
            <td><a th:href="@{/miembro/showFormForUpdate/{id}(id = ${miembro.idMiembro})}" class="btn btn-secondary">Update</a>
                <a th:href="@{/miembro/borrarMiembro/{id}(id = ${miembro.idMiembro})}" class="btn btn-danger">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
<hr>
<h2><a th:href="@{/proyecto/}">Agregar proyecto</a></h2>
<h2 class="h2 modal-header"><a th:href="@{/index/}">Salir</a></h2>


<script>
    $(document).ready(function(){
        $("#myInput").on("keyup", function() {
            var value = $(this).val().toLowerCase();
            $("#myTable tr").filter(function() {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > - 1)
            });
        });
    });
</script>

</body>
</html>
