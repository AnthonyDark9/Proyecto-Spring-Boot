<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Cliente</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Actualizar Cliente</h1>
    <hr>
    <h2>Actualizar Cliente</h2>

    <form action="#" th:action="@{/cliente/guardarCliente}" th:object="${cliente}"  method="POST">
        <input type="hidden" th:field="*{idCliente}">
        <input type="text" th:field="*{nombreCliente}" placeholder="Nombre" class="form-control mb-3 col-4">
        <input type="text" th:field="*{apellidoPaterno}" placeholder="Apellido Paterno" class="form-control mb-3 col-4">
        <input type="text" th:field="*{apellidoMaterno}" placeholder="Apellido Materno" class="form-control mb-3 col-4">
        <input type="text" th:field="*{numeroFolio}" placeholder="Núm. Folio" class="form-control mb-3 col-4">
        <input type="text" th:field="*{nombreUsuario}" placeholder="Username" class="form-control mb-3 col-4">
        <input type="text" th:field="*{contraseniaUsuario}" placeholder="Contraseña" class="form-control mb-3 col-4">
        <input type="hidden" th:field="*{empresaExterna.idEmpresaExterna}">
        <button type="submit" class="btn btn-info col-2">Actualizar Información</button>
    </form>
    <hr>
    <a th:href="@{/cliente/}">Regresar a la lista de clientes</a>
</div>
</body>
</html>
